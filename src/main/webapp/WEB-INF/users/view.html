<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/users/layout :: head">
    <title>View Blog</title>
</head>
<body>
<h1 th:text="${blog.getTitle()}"></h1>
<p>
    <a th:href="@{/blogs}">
        Back to blog list
    </a>
</p>
<div id="form" style="width: auto"t>
<div>
    <label>Author: </label>
    <label th:text="${blog.getAuthor()}"></label>
</div>
<div>
    <label>Date: </label>
    <label th:text="${blog.getDate()}"></label>
</div>
<div>
    <label>Category: </label>
    <label th:text="${blog.getCategory().getName()}"></label>
</div>
<br>
<br>
</div>
<div>
    <label th:text="${blog.getContent()}"></label>
</div>

<footer th:replace="/users/layout :: footer"></footer>
</body>
</html>
